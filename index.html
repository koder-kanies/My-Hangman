<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hangman</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="pop-up-window text-center">
            <button class="close-btn float-end btn-secondary">X</button>
            <div class="wrapper">
                <h1 class="status">Your Status</h1>
                <h4 class="word-result">Word: <span class="answer"></span></h4>
                <button class="reset-btn btn-lg btn-primary">New Game</button>
            </div>
        </div>
    </div>
    <div class="game-box">
        <h1 class="text-center">Hangman</h1>
        <h5 class="scoreboard float-end">
            Mistake: <span class="mistake-count">0</span> out of 6
        </h5>
        <h5 class="win-streak float-start">
            Winning Streak: <span class="streak">0</span>
        </h5>
        <div class="text-center">
            <img class="hang-image" src="asset/hangman0.png" alt="">
            <h5 class="direction">Guess the Programming Language</h5>
            <h4 class="word">A_b</h4>
            <div class="keyboard"></div>
            <button class="reset btn btn-primary">Reset</button>
        </div>
    </div>
    <!-- <div class="result-box">
        <h1 class="win-status text-center"></h1>
        <button class="reset btn btn-primary">Reset</button>
    </div> -->
    <script src="script.js"></script>
</body>
</html>
